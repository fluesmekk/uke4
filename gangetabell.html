<body>
    <input id="slider" type="range" min="1" max="100" value="5" onmouseup="changeValue(this)"/>
    <div id="multiplicationMatrix"></div>
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let multiplicationNumber = 1;
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i] * multiplicationNumber;
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
            multiplicationMatrixDiv.innerHTML += 'Gangetabellen til ' + multiplicationNumber;
        }

        // controller
        function changeValue (valueOf) {
            multiplicationNumber = valueOf.value;
            show();
        }
    </script>
</body>
