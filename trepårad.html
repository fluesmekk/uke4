﻿﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tre på rad</title>
    <style type="text/css">
        div {
            color: green;
            background-color: lightgray;
            width: 100px;
            height: 100px;
            float: left;
            margin: 2px;
            font-size: 500%;
            font-family: helvetica;
            text-align: center;
            vertical-align: middle;
        }

            div.first {
                clear: left;
            }
    </style>
</head>
<body>

    <div id="board"></div>

    <script type="text/javascript">
    let boardDiv = document.getElementById('board');

    var board = ['', '', '', '', '', '', '', '', ''];

    var first;
    showBoard ();
    function showBoard () {
        for (let i = 0; i < 9; i++) {
            if (i % 3 == 0) {
                first = 'first'
            } else if (i % 3 != 0) {
                first = '';
            }
            html += `<div onclick="setX${[i]}" class="cell color${board[i]} ${first}">${board[i]}</div>`
        }
        boardDiv.innerHTML = html;
    }

        function setX(divElement) {
            if (divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o') {
                divElement.innerHTML = 'x';

                var divs1 = document.getElementsByTagName('div');
                var divs2 = new Array();
                for (var i = 0; i < divs1.length; i++) {
                    if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                        divs2.push(divs1[i]);
                    }
                }

                if (divs2.length > 0) {
                    var index = Math.floor(Math.random() * divs2.length);
                    divs2[index].innerHTML = 'o';
                    divs2[index].style.color = 'blue';
                }
            }
        }
    </script>
</body>
</html>
